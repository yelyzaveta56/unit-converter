<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Unit Converter</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div id="input-container">
      <h3>Metric/Imperial Unit Conversion</h3>
      <input type="number" id="input-el" placeholder="0" />
      <button id="btn">Convert</button>
    </div>

    <div id="converted-data-container">
      <div class="output-el" id="lengthOutput">
        <h4>Length (Meter/Feet)</h4>
        <p id="length-el">1 meters = 3.281 feet | 1 feet = 0.305 meters</p>
      </div>

      <div class="output-el" id="volumeOutput">
        <h4>Volume (Liters/Gallons)</h4>
        <p id="volume-el">
          1 liters = 0.264 gallons | 1 gallons = 4.546 liters
        </p>
      </div>

      <div class="output-el" id="massOutput">
        <h4>Mass (Kilograms/Pounds)</h4>
        <p id="mass-el">1 kilos = 2.204 pounds | 1 pounds = 0.456 kilos</p>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
